<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light p-4">
  <div class="container text-center">
    <h1>🌤️ Weather Forecast App</h1>
    <input id="cityInput" class="form-control w-50 mx-auto my-3" placeholder="Enter city name" />
    <button onclick="getWeather()" class="btn btn-primary mb-4">Get Weather</button>

    <div id="currentWeather" class="mb-4"></div>

    <canvas id="forecastChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
